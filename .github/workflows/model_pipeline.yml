name: Run BERT Sentiment Pipeline

on:
  push:
    branches:
      - main  # Or whichever branch you want to trigger the action
    paths:
      - 'backend/Data/**'  # Make sure to adjust the paths if necessary

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run BERT sentiment pipeline
      run: |
        python main.py

    - name: Load model and classify comments
      run: |
        python loadmodel.py

    - name: Upload logs and results (Optional)
      if: always()
      uses: actions/upload-artifact@v4  # Updated to use v4 of the artifact action
      with:
        name: training-results
        path: |
          results/
          logs/
